<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <title>Tax form uwu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../images/papapapyrus.jpg"
    />
  </head>
  <body>
    <div id="formboxuwu">
      <form
        action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php"
        method="post"
      >
        <label for="name">Real name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Write your real name here"
          required
        />

        <label for="gender">Gender</label>
        <br />
        <select id="gender" name="gender" required>
          <option disabled selected value> Select a gender </option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>

        <br />

        <label for="email">E-mail</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Write your e-mail address here"
          required
        />
        <br />

        <label for="bday">Birthdate</label>
        <br />
        <input type="date" id="bday" name="bday" max="1987-12-31" required />

        <br />
        <label for="hname">Hero name</label>
        <input
          type="text"
          id="hname"
          name="hname"
          placeholder="Write your hero name here"
          required
        />

        <label for="spandex">Do you wear spandex?</label>
        <br />
        <select id="spandex" name="spandex" required>
          <option disabled selected value> Select an option </option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br />

        <label for="strength">Strength:</label>
        <input
          type="number"
          name="strength"
          id="strength"
          min="1"
          max="10"
          required
        />
        <br />
        <label for="speed">Speed:</label>
        <input
          type="number"
          name="speed"
          id="speed"
          min="1"
          max="10"
          required
        />
        <br />
        <label for="intelligence">Intelligence:</label>
        <input
          type="number"
          name="intelligence"
          id="intelligence"
          min="1"
          max="10"
          required
        />
        <br />
        <br />
        <br />

        <label for="income">Income:</label>
        <input
          type="number"
          name="income"
          id="income"
          min="0"
          onchange="regnUtSkatt()"
          required
        />
        <br />

        <label for="wealth">Wealth:</label>
        <input
          type="number"
          name="wealth"
          id="wealth"
          min="0"
          onchange="regnUtSkatt()"
          required
        />
        <br />
        <label for="tax">Tax:</label>
        <input type="number" id="tax" name="tax" disabled />
        <br />
        <br />
        <input type="submit" value="Submit tax forms" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

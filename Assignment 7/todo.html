<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To do list uwu</title>
    <link rel="stylesheet" type="text/css" href="todo.css" />
  </head>
  <body>
    <div id="container">
      <h1>To do list</h1>
      <div id="inputFields">
        <input
          name="Todo"
          id="todo"
          autofocus
          type="text"
          onfocus="this.value=''"
        />
        <input type="submit" value="Add task" id="newTask" />
      </div>
      <div id="taskField">
        <ul id="activeTasks"></ul>
      </div>
      <div id="output">
        <div id="done"></div>
        <p>/</p>
        <div id="active"></div>
        <p>completed</p>
      </div>
    </div>

    <!--Unimportant please ignore-->
    <div id="s4nsOmegalul" style="display: none;">
      <img
        src="media/Sorry_Ole_jeg_var_lat.gif"
        alt="bobleuwu"
        style="width: 350px; height:auto"
        id="textowo"
      />
      <img
        src="media/Sans.png"
        alt="Sans"
        style="height: 230px;width: auto;margin-bottom: 10px;"
      />
      <div id="bossfightMonkaMEGA" style="height: 130px;width: 400px;">
        <img
          src="media/heart.png"
          style="width: 20px;height: auto;"
          alt="heart"
        />
      </div>
      <div id="uselessToolBar">
        <p>Ole&ensp;&ensp;</p>
        <p>LV 19&ensp;&ensp;</p>
        <p>HP</p>
        <div id="hpBar"></div>
        <p>&ensp;KR&ensp;&ensp;</p>
        <p>92/92</p>
      </div>
      <div id="fight">
        <img
          onclick="getPrankedlmao()"
          src="media/fight.png"
          style="width: 120px;height: auto;"
          id="fight_button"
          alt="Sans"
        />
        <p>&ensp;&ensp;&ensp;</p>
        <img
          src="media/act.png"
          style="width: 120px;height: auto;"
          alt="heart"
        />
        <p>&ensp;&ensp;&ensp;</p>
        <img
          src="media/item.png"
          style="width: 120px;height: auto;"
          alt="item"
        />
        <p>&ensp;&ensp;&ensp;</p>
        <img
          src="media/mercy.png"
          style="width: 120px;height: auto;"
          alt="mercy"
        />
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
